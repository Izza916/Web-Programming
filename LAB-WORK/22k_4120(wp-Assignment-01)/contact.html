<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FAST-QuizSite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">FAST-QuizSite</a>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-blue-200">Home</a>
                <a href="about.html" class="hover:text-blue-200">About</a>
                <a href="contact.html" class="hover:text-blue-200">Contact</a>
                <a href="quiz.html" class="hover:text-blue-200">Quiz</a>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mx-auto mt-8 max-w-4xl p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
        <form id="contactForm" class="space-y-4">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-gray-700 mb-2">Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                <p id="nameError" class="text-red-500 text-sm mt-1 hidden">Please enter your name.</p>
            </div>
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email address.</p>
            </div>
            <!-- Message Field -->
            <div>
                <label for="message" class="block text-gray-700 mb-2">Message</label>
                <textarea id="message" name="message" rows="4" required
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
                <p id="messageError" class="text-red-500 text-sm mt-1 hidden">Please enter your message.</p>
            </div>
            <!-- Submit Button -->
            <div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Send Message
                </button>
            </div>
        </form>
        <!-- Confirmation Message -->
        <div id="confirmation" class="hidden mt-4 p-4 bg-green-100 text-green-800 rounded">
            Thank you! Your message has been sent.
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 mt-8 p-4 text-white text-center">
        <div class="container mx-auto">
            <p>&copy; 2025 FAST-QuizSite. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form submission

            // Reset error messages
            document.getElementById('nameError').classList.add('hidden');
            document.getElementById('emailError').classList.add('hidden');
            document.getElementById('messageError').classList.add('hidden');

            // Validate form fields
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            let isValid = true;

            if (!name) {
                document.getElementById('nameError').classList.remove('hidden');
                isValid = false;
            }

            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            }

            if (!message) {
                document.getElementById('messageError').classList.remove('hidden');
                isValid = false;
            }

            // If form is valid, show confirmation message
            if (isValid) {
                document.getElementById('confirmation').classList.remove('hidden');
                e.target.reset(); // Clear the form
            }
        });
    </script>
</body>
</html>
